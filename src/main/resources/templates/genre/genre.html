<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Genre info</title>
    <link type="text/css" rel="stylesheet" th:href="@{css/style.css}" href="../../static/css/style.css"/>
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>
</head>
<body>
<h1>Genre info:</h1>

<form id="edit-form" th:object="${genre}">
    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-fn-input">Genre name:</label>
        <input id="holder-fn-input" name="genreName" readonly="readonly" type="text" th:field="*{genreName}" value="Fantasy"/>
    </div>
</form>

<div class="row">
    <a class="btn btn-default" th:href="@{/genres}" href="genres.html">Genres</a>
    <a class="btn btn-default" th:href="@{/genre/edit(id=${genre.id})}" href="edit.html">Edit</a>

    <form class="form-inline" th:action="@{/genre/delete(id=${genre.id})}" th:method="post" action="genres.html">
        <button class="btn btn-default" type="submit">Delete</button>
    </form>
</div>

</body>
</html>
